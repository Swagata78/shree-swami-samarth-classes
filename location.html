<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { 
            --orange: #FF6B00; 
            --black: #1A1A1A; 
            --grey: #f4f4f4;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background: var(--grey); 
            padding: 20px; 
            color: var(--black); 
            min-height: 100vh;
        }

        .container { 
            width: 100%;
            max-width: 1100px; 
            margin: auto; 
        }

        .back-btn { 
            text-decoration: none; 
            color: var(--orange); 
            font-weight: 600; 
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px; 
            transition: 0.3s;
        }

        .back-btn:hover { color: var(--black); transform: translateX(-5px); }

        .card { 
            background: white; 
            border-radius: 25px; 
            overflow: hidden; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); 
        }

        .info { 
            padding: 40px; 
            background: var(--black); 
            color: white; 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
        }

        .info h3 { 
            color: var(--orange); 
            margin-bottom: 12px; 
            font-size: 1.2rem; 
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info p { font-size: 0.95rem; color: #d1d1d1; line-height: 1.6; }

        /* Map Styling */
        .map-box { 
            height: 500px; 
            width: 100%; 
            border: none; 
            display: block;
            background: #eee; /* Shows a light grey box while loading */
        }

        @media (max-width: 768px) {
            .map-box { height: 350px; }
            .info { padding: 30px; }
        }
    </style>
</head>
