<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Shree Swami Samarth Coaching</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF6B00;
            --hover-orange: #E66000;
            --deep-black: #1A1A1A;
            --pure-white: #FFFFFF;
            --soft-bg: #F8F9FA;
            --card-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body { 
            background: var(--soft-bg);
            color: var(--deep-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .contact-header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--deep-black);
        }

        .contact-header h1 span { color: var(--primary-orange); }
        .contact-header p { color: #666; font-size: 1.1rem; margin-top: 10px; }

        .contact-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            max-width: 1100px;
            width: 100%;
        }

        .contact-card {
            background: var(--pure-white);
            padding: 40px 30px;
            border-radius: 25px;
            text-align: center;
            transition: 0.4s;
            box-shadow: var(--card-shadow);
            border: 1px solid rgba(0,0,0,0.03);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary-orange);
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255, 107, 0, 0.08);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            transition: 0.3s;
        }

        .contact-card:hover .icon-circle {
            background: var(--primary-orange);
        }

        .icon-circle i {
            font-size: 2rem;
            color: var(--primary-orange);
        }

        .contact-card:hover .icon-circle i {
            color: white;
        }

        .contact-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--deep-black);
        }

        .contact-card p, .contact-card a {
            color: #555;
            text-decoration: none;
            font-size: 1rem;
            line-height: 1.6;
        }

        .call-btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
        }

        .action-link {
            padding: 12px 20px;
            background: var(--primary-orange);
            color: white !important;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .action-link:hover {
            background: var(--hover-orange);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.2);
        }

        .social-box {
            margin-top: 60px;
            text-align: center;
        }

        .social-icons {
            display: flex;
            gap: 25px;
            margin-top: 20px;
            justify-content: center;
        }

        .social-icons a {
            font-size: 2rem;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-icons a:hover { transform: scale(1.2); }
        .fa-instagram { color: #E1306C; }
        .fa-youtube { color: #FF0000; }
        .fa-whatsapp { color: #25D366; }

        .back-home {
            margin-top: 40px;
            color: #888;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .back-home:hover { color: var(--primary-orange); }

        @media (max-width: 768px) {
            .contact-header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

    <div class="contact-header">
        <h1>Contact <span>Us</span></h1>
        <p>We are always here to help you and your child grow!</p>
    </div>

    <div class="contact-grid">
        <div class="contact-card">
            <div class="icon-circle">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <h3>Our Location</h3>
            <p>Bhekrainagar, Hadapsar, Pune, Maharashtra.</p>
        </div>

        <div class="contact-card">
            <div class="icon-circle">
                <i class="fas fa-phone-alt"></i>
            </div>
            <h3>Call Us</h3>
            <div class="call-btn-group">
                <a href="tel:+917822879553" class="action-link"><i class="fas fa-phone"></i> +91 7822879553</a>
                <a href="tel:+917822892962" class="action-link"><i class="fas fa-phone"></i> +91 7822892962</a>
            </div>
        </div>

        <div class="contact-card">
            <div class="icon-circle">
                <i class="fas fa-envelope-open-text"></i>
            </div>
            <h3>Email & Support</h3>
            <p>contact@swamisamarth.com</p>
            <p style="font-size: 0.8rem; color: #999; margin-top: 10px;">We usually respond within 24 hours.</p>
        </div>
    </div>

    <div class="social-box">
        <h3>Connect with us on Social Media</h3>
        <div class="social-icons">
            <a href="https://www.instagram.com/shree.swami_samarth.classes?igsh=MXJsdmRkdmYxeGY2aQ==" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://youtube.com/@chaitanyasurvase007.artist?si=92LTLaKlYJS2ZSpa" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://wa.me/917822879553" target="_blank"><i class="fab fa-whatsapp"></i></a>
        </div>
    </div>

    <a href="index.html" class="back-home"><i class="fas fa-long-arrow-alt-left"></i> Back to Homepage</a>

</body>
</html>
