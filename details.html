<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now - Shree Swami Samarth Coaching</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary-orange: #FF6B00;
            --hover-orange: #E66000;
            --deep-black: #1A1A1A;
            --pure-white: #FFFFFF;
            --box-grey: #F5F5F5; 
            --border-grey: #E0E0E0;
            --text-grey: #555555;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        body { 
            background-color: var(--box-grey); 
            color: var(--deep-black); 
            padding: 40px 5%; 
        }

        .back-btn {
            display: inline-block;
            text-decoration: none;
            color: var(--primary-orange);
            font-weight: 600;
            margin-bottom: 20px;
            transition: 0.3s;
        }
        .back-btn:hover { transform: translateX(-5px); }

        .enroll-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--pure-white);
            border-radius: 30px;
            display: flex;
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }

        .info-side {
            flex: 1;
            background: var(--primary-orange);
            color: white;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .info-side h2 { font-size: 2rem; margin-bottom: 20px; line-height: 1.2; }
        .info-side p { margin-bottom: 30px; opacity: 0.9; }
        .feature-item { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .feature-item i { font-size: 1.2rem; }

        .form-side {
            flex: 1.5;
            padding: 50px;
        }

        .form-side h3 { margin-bottom: 25px; font-size: 1.5rem; }
        
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; font-size: 0.9rem; }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-grey);
            border-radius: 10px;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255,107,0,0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary-orange);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: var(--hover-orange);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,0,0.3);
        }

        @media (max-width: 768px) {
            .enroll-container { flex-direction: column; }
            .info-side { padding: 30px; }
            .form-side { padding: 30px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Back to Home</a>

    <div class="enroll-container">
        <div class="info-side">
            <h2>Shaping Bright <br> Futures!</h2>
            <p>Fill out this form, and our team will get in touch with you shortly.</p>
            
            <div class="feature-item">
                <i class="fas fa-user-check"></i>
                <span>Expert Faculty</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-palette"></i>
                <span>Creative Learning</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-clock"></i>
                <span>Flexible Batches</span>
            </div>
        </div>

        <div class="form-side">
            <h3>Student Admission Form</h3>
            <form id="enrollForm">
                <div class="form-group">
                    <label>Student Full Name</label>
                    <input type="text" placeholder="Enter student name" required>
                </div>

                <div style="display: flex; gap: 15px;">
                    <div class="form-group" style="flex: 1;">
                        <label>Standard / Class</label>
                        <select required>
                            <option value="">Select Class</option>
                            <optgroup label="Pre-Primary">
                                <option value="LKG">LKG</option>
                                <option value="UKG">UKG</option>
                            </optgroup>
                            <optgroup label="Primary Section">
                                <option value="1st">1st Standard</option>
                                <option value="2nd">2nd Standard</option>
                                <option value="3rd">3rd Standard</option>
                                <option value="4th">4th Standard</option>
                                <option value="5th">5th Standard</option>
                            </optgroup>
                            <optgroup label="Secondary Section">
                                <option value="6th">6th Standard</option>
                                <option value="7th">7th Standard</option>
                                <option value="8th">8th Standard</option>
                            </optgroup>
                            <optgroup label="Other">
                                <option value="Art Only">Only Art/Mehndi</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>Contact</label>
                        <input type="tel" placeholder="Mobile Number" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Course Interest</label>
                    <select required>
                        <option>Academic Coaching</option>
                        <option>Art & Painting</option>
                        <option>Mehndi Designing</option>
                        <option>Craft</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Any Message (Optional)</label>
                    <textarea rows="3" placeholder="Write any specific requirements..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Application</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('enrollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Congratulations! Application submitted successfully. We will call you soon.');
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
